plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.sf.ingenias', name: 'jade', version: '4.3'
    compile 'com.github.sh0nk:matplotlib4j:0.4.0'
    implementation 'junit:junit:4.12'
}
